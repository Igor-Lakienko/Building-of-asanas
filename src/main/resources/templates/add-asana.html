<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить Асану</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<div th:replace="layouts/header :: header"></div>

<main class="container">

    <h1>Добавить Асану</h1>
    <form method="post" th:action="@{/asana/add}">
        <input type="text" name="title" placeholder="Введите название Ассаны">
        <input type="text" name="image" placeholder="Введите URL Фото">
        <textarea name="info" placeholder="Введите описание"></textarea>
        <textarea name="fullInfo" placeholder="Введите полное описание"></textarea><br>
        <div class="error" th:text="${error}"></div>
        <button type="submit">Добавить</button>
    </form>

</main>
<div th:replace="layouts/footer :: footer"></div>


</body>
</html>
