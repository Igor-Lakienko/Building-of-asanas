<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}"/>
  <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<div th:replace="layouts/header :: header"></div>


<main class="container">
<div class="asana" th:if="${!asanas.isEmpty()}">
  <div th:each="el : ${asanas}">
    <img th:src="${el.image}" th:alt="${el.title}"/><br>
    <h3 th:text="${el.title}"></h3><br>
    </div>
  </div>
  </div>
  <div th:if="${asanas.isEmpty()}" class="block">
    <p>No asanas</p>
  </div>


</main>
<div th:replace="layouts/footer :: footer"></div>


</body>
</html>
